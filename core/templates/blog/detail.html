{% extends "base.html" %}
{% load filters %}
{% load markdown_filter %}

{% block body %}

<div class="blog-header">
    <a href="javascript:history.back();">Back</a>
    {% if post.image %}
        <img src="{{ post.image }}" />
    {% endif %}
</div>

<div class="container blog-post">
    <div class="col-sm-10 col-md-10 col-lg8">{{ post.body|markdownify|safe }}</div>

{{ post }}
</div>
{% endblock %}
