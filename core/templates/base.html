<!DOCTYPE html>
{% load staticfiles %}
{% load i18n %}

<html lang="en">
	<head>
		<meta charset="utf-8">
		
		<meta name="description" content="{% block meta_description %}Unbabel News{% endblock %}">

		<!-- Â <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
		<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
		<title>{% block title %}{% endblock %}</title>

		<!-- Fav Icon -->
		<link rel="icon" href="{{ STATIC_URL }}img/favicon.ico" type="image/x-icon"> 
		<link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico" type="image/x-icon">

		<!-- Import Less -->
		<link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}less/includes.less" />
		<!-- <link type="text/less" rel="stylesheet" href="{{ STATIC_URL }}less/palindrome_{{ app_env }}.less" charset="utf-8"> -->

		<!-- Import google font -->
		<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
		
		<script src="{{ STATIC_URL }}js/plugins/less-1.7.0.min.js"></script>
	    
     	{% block extracss %}{% endblock %}
	</head>
	
	<body>
		{% include "general/header.html" %}
		<div id="content" class="content-block">{% block body %}{% endblock %}</div>
		{% include "general/footer.html" %}
        
        <!-- Load Facebook widget capability -->
        <div id="fb-root"></div>
		<script>(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/pt_PT/all.js#xfbml=1&appId=262506040490886";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		
		<!-- Load Twitter widget capability -->
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

		<!-- Load jQuery / plugins -->
		<script type="text/javascript" src="{{ STATIC_URL }}js/plugins/jquery-2.1.0.min.js"></script>

		<!-- <script src="{{ STATIC_URL }}js/plugins/jquery.cookie.js"></script> -->
		<!-- Allow STATIC_URL in javascript -->
		<script type="text/javascript">var STATIC_URL = "{{ STATIC_URL }}";</script>
		
		<!-- General javascript file -->
		<script src="{{ STATIC_URL }}js/andreffs.js"></script>
		
		{% block extrajs %}{% endblock %}
	</body>
</html>
