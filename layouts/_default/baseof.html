<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}
    <body>
        <div class="container pb-5">
            {{ partial "header.html" . }}
            {{ block "main" . }}{{ end }}
        </div>
        {{ partial "footer.html" . }}
    </body>

    {{ if not .Site.IsServer }}
        {{ template "_internal/google_analytics.html" . }}
    {{ end }}

    <script type="text/javascript" src="{{ .Site.BaseURL }}/js/main.js"></script>
</html>
