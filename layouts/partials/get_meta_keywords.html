-->
{{ $output := "" }}
{{ range $i, $elem := . }}
    {{ if $i }} <!-- Append comma if this is not the first (0 index) element -->
        {{ $output = printf `%s, ` $output }}
    {{ end }}
    {{ $output = printf `%s%s` $output $elem }}
{{ end }}
{{ return $output }}
