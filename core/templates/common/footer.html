{% block extrajs %}
<script type="text/javascript">
$(document).ready(function(){
    // set right navbar element to "active"
    var _routes = $('.navbar li'),
        current_href = window.location.pathname;
    $.each(_routes, function(index, el){
        if($(el).find('a').attr("href") == current_href)
            $(el).addClass('active');
    });
});
</script>
